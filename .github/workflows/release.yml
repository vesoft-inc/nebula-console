name: release

on:
  release:
    types:
      - published

jobs:
  package:
    name: package and upload release assets
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os:
          - linux
          - darwin
          - windows
        arch:
          - amd64
          - arm64
          - arm
        exclude:
          - os: darwin
            arch: arm
          - os: windows
            arch: arm64
    steps:
      - uses: actions/checkout@v2
      - name: setup-go 1.16.4
        uses: actions/setup-go@v1
        with:
          go-version: 1.16.4
      - name: set package name
        id: package-name
        run: |
          output_name=nebula-console-${{ matrix.os }}-${{ matrix.arch }}-${GITHUB_REF#refs/tags/}
          if [ "${{ matrix.os }}" = "windows"  ]; then
              output_name+='.exe'
          fi
          echo "::set-output name=package_name::$output_name"
      - name: generate box/blob.go for data/basketballplayer.ngql
        run: make gen
        env:
          GOOS: linux
          GOARCH: amd64
      - name: build
        run: make name=${{ steps.package-name.outputs.package_name }}
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
      - name: upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ steps.package-name.outputs.package_name }}
          asset_name: ${{ steps.package-name.outputs.package_name }}
          asset_content_type: application/octet-stream

  docker:
    name: build docker image
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Checkout
        uses: actions/checkout@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            vesoft/nebula-console
          tags: |
            # git tag & latest coverred
            type=ref,event=tag
            # git branch
            type=ref,event=branch
            # v3
            type=semver,pattern=v{{version}}
            # v3.0
            type=semver,pattern=v{{major}}.{{minor}}
            # v3.0.0
            type=semver,pattern=v{{major}}.{{minor}}.{{patch}}
      - name: Log into registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker images
        uses: docker/build-push-action@v3
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
